<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, size, size);
            
            // Orange square
            const margin = size * 0.1;
            const squareSize = size - (margin * 2);
            ctx.fillStyle = '#ff6b00';
            ctx.fillRect(margin, margin, squareSize, squareSize);
            
            // Text
            ctx.fillStyle = '#000';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('2048', size / 2, size / 2);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            document.body.appendChild(link);
            document.body.appendChild(document.createElement('br'));
        }
        
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
