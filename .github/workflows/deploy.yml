name: Build and Deploy with Secrets

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          # Check JavaScript syntax
          for file in *.js; do
            if [ -f "$file" ] && [ "$file" != "config.js" ]; then
              echo "Checking $file..."
              node -c "$file" || exit 1
            fi
          done
          
          # Check for debugger statements
          if grep -n "debugger" *.js 2>/dev/null; then
            echo "Error: debugger statements found"
            exit 1
          fi
          
          echo "All tests passed!"

      - name: Create config.js from secrets
        env:
          GA4_ID: ${{ secrets.GA4_ID }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          cat > config.js << EOF
          window.ANALYTICS_CONFIG = {
              GA4_ID: '${GA4_ID:-G-PLACEHOLDER_ID}',
              SENTRY_DSN: '${SENTRY_DSN:-}',
              GA4_DEBUG_MODE: false,
              SENTRY_TRACE_RATE: 0.1,
              SENTRY_REPLAY_RATE: 0.1
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4