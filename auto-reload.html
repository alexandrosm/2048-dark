<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2048 Dark - Auto Reload</title>
    <script>
        // Simple auto-reload script
        let lastModified = null;
        
        setInterval(async () => {
            try {
                const responses = await Promise.all([
                    fetch('index.html', { method: 'HEAD' }),
                    fetch('style.css', { method: 'HEAD' }),
                    fetch('game.js', { method: 'HEAD' })
                ]);
                
                const modified = responses.map(r => r.headers.get('last-modified')).join('|');
                
                if (lastModified && modified !== lastModified) {
                    document.getElementById('frame').contentWindow.location.reload();
                }
                
                lastModified = modified;
            } catch (e) {
                // Ignore errors
            }
        }, 500);
    </script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="frame" src="index.html"></iframe>
</body>
</html>
